<section id="login" class="container mt-2 mb-2">
    <div class="mt-5 text-center">
        <img src="../../../assets/img/logo-uber.png" alt="logo-uber">
    </div>
    <div class="">
        <h5 class="mt-3">Muevete con Uber</h5>
        <label for="movileNumber">Introduce tu nro m√≥vil</label>
        <input type="text" #movileNumber class="form-control" placeholder="09 1234 5678" />
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-light btn-block" routerLink="/login">Siguiente</button>
    </div>
    <div class="form-group mt-3">
        <p>O conectate con</p>
        <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
            <span class="fa fa-google"></span> GOOGLE
        </button>
        <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
            <span class="fa fa-facebook"></span> FACEBOOK
        </button>
    </div>
    <div class="form-group">
        <p>Si aun no tienes cuenta <a routerLink="/register" routerLinkActive="active" class="login-user">Registrate</a></p>
    </div>

</section>
